<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat para Redes</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">
            var socket = io('http://localhost:3000');
        
            function rendermessage(message){
                $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>:'+ message.message +'</div>');
            }

            socket.on('previousmessages', function(messages) {
                for (message of messages){
                    rendermessage(message);
                }
            });

            socket.on('receivedmessage', function(message){
                rendermessage(message);
            });

            $('#chat').submit(function(event){
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if (author.length && message.length){
                    var messageobject = {
                        author: author,
                        message: message,
                    };

                    rendermessage(messageobject);

                    socket.emit('sendmassage', messageobject);
                }
            });
        </script>
</body>
</html>
